[extract_messages]
keywords = translate isPlural
add_comments = TRANSLATORS:
output_file = i18n/ckanext-datadotworld.pot
width = 80

[init_catalog]
domain = ckanext-datadotworld
input_file = i18n/ckanext-datadotworld.pot
output_dir = i18n

[update_catalog]
domain = ckanext-datadotworld
input_file = i18n/ckanext-datadotworld.pot
output_dir = i18n
previous = true

[compile_catalog]
domain = ckanext-datadotworld
directory = i18n
statistics = true