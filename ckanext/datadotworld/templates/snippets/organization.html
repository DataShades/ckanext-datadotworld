{% ckan_extends %}

{% block description %}
  {{ super() }}

  {% set creds = h.datadotworld_creds(organization.id) %}
  {% if creds and creds.show_links %}

        <span class="label label-inversed label-data-world">
            <span class="part-linked">data linked</span>
            <span class="part-label">data.world</span>
        </span>
    </a>
  {% endif %}
{% endblock %}
